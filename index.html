<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <script>
    let paused = false;
  
    document.addEventListener('click', function () {
      const animations = document.querySelectorAll('[animation]');
      
      if (paused) {
        animations.forEach(animationEl => {
          animationEl.components.animation.resume();
        });
        paused = false;
      } else {
        animations.forEach(animationEl => {
          animationEl.components.animation.pause();
        });
        paused = true;
      }
    });
  </script>  
  <body>
    <a-scene embedded arjs>
      <a-marker type='pattern' url='pattern-papillon.patt'>
        <a-image src="butterfly.png"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-marker type='pattern' url='pattern-pexels-enrique-zafra-3675621.patt'>
        <a-entity
          gltf-model="scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-armoire.patt'>
        <a-entity
          gltf-model="armoire/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
