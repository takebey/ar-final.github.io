<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <body>
    <a-scene embedded arjs>
      <a-marker  preset='hiro'>
        <a-image src="blue.png"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="0 2 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-marker type='pattern' url='pattern-papillon.patt'>
        <a-image src="1536401961_butterfly_001.jpg"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        />
      </a-marker>
      <a-marker type='pattern' url='pattern-pexels-enrique-zafra-3675621.patt'>
        <a-entity
          gltf-model="scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-pc.patt'>
        <a-entity
          gltf-model="pc/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-bague.patt'>
        <a-entity
          gltf-model="bague/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          rotation="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-pull.patt'>
        <a-entity
          gltf-model="pull/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          position="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-montre.patt'>
        <a-entity
          gltf-model="montre/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          position="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-tie.patt'>
        <a-entity
          gltf-model="tie/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          position="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-hat.patt'>
        <a-entity
          gltf-model="hat/scene.gltf"
          position= "0 1 0"
          scale= "1 1 1"
          position="3 3 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
